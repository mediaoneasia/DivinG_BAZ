# nginx SSL template for DivinG_BAZ (copy to /etc/nginx/sites-available/diving-ssl)

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name dive.onemedia.asia;

    # Let certbot respond to ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect everything else
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name dive.onemedia.asia;

    ssl_certificate /etc/letsencrypt/live/dive.onemedia.asia/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dive.onemedia.asia/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/dive.onemedia.asia/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (adjust max-age for your needs)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Proxy to gunicorn
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:3000;
        proxy_read_timeout 90;
    }

    location /static/ {
        alias /home/ubuntu/DivinG_BAZ/static/;
        expires 30d;
    }

    # Recommended security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
